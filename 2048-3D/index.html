<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>2048-3D</title>

  <link href="../assets/css/3D.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="../assets/img/ico.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="description" content="2048 with smaller cells and three of them being used at the same time." />


</head>

<body>
  <div class="container">
    <div class="heading">
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>


    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
          <div class="score-sharing"></div>
        </div>
      </div>


      <div class="grid-container level1">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="grid-container level2">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="grid-container level3">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>


  </div>

  <script src="../assets/js/3D/animframe_polyfill.js"></script>
  <script src="../assets/js/3D/keyboard_input_manager.js"></script>
  <script src="../assets/js/3D/html_actuator.js"></script>
  <script src="../assets/js/3D/grid.js"></script>
  <script src="../assets/js/3D/tile.js"></script>
  <script src="../assets/js/3D/local_score_manager.js"></script>
  <script src="../assets/js/3D/game_manager.js"></script>
  <script src="../assets/js/3D/application.js"></script>
</body>

</html>
