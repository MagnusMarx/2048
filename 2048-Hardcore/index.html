<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048 Hardcore</title>

  <link href="../assets/css/Hardcore.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="../assets/img/ico.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="description" content="Regular 'Ol 2048 but with a twist."/>

</head>
<body>
  <div class="container">
    <div class="heading">
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container">

      </div>
    </div>

    
    <hr>
      </div>

  <script src="../assets/js/Hardcore/animframe_polyfill.js"></script>
  <script src="../assets/js/Hardcore/keyboard_input_manager.js"></script>
  <script src="../assets/js/Hardcore/html_actuator.js"></script>
  <script src="../assets/js/Hardcore/grid.js"></script>
  <script src="../assets/js/Hardcore/tile.js"></script>
  <script src="../assets/js/Hardcore/local_score_manager.js"></script>
  <script src="../assets/js/Hardcore/game_manager.js"></script>
  <script src="../assets/js/Hardcore/application.js"></script>
</body>
</html>
