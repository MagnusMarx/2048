<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="../assets/css/stylesheet.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="../assets/img/ico.png">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div class="container">
    <div class="heading">
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>


    <div class="above-game">
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
  </div>

  <script src="../assets/js/2048/bind_polyfill.js"></script>
  <script src="../assets/js/2048/classlist_polyfill.js"></script>
  <script src="../assets/js/2048/animframe_polyfill.js"></script>
  <script src="../assets/js/2048/keyboard_input_manager.js"></script>
  <script src="../assets/js/2048/html_actuator.js"></script>
  <script src="../assets/js/2048/grid.js"></script>
  <script src="../assets/js/2048/tile.js"></script>
  <script src="../assets/js/2048/local_storage_manager.js"></script>
  <script src="../assets/js/2048/game_manager.js"></script>
  <script src="../assets/js/2048/application.js"></script>
</body>

</html>
