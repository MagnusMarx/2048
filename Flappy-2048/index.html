<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flappy 2048</title>
  <link href="../assets/css/Flappy.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="../assets/img/ico.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="description" content="Flappy bird in 2048, nothing too strange."/>

</head>
<body>
  <div class="container">
    <div class="heading">
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
      

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="tile tile-block-a"><div class="tile-inner"></div></div>
        <div class="tile tile-block-b"><div class="tile-inner"></div></div>
        <div class="tile tile-block-c"><div class="tile-inner"></div></div>
        <div class="tile tile-block-d"><div class="tile-inner"></div></div>
        <div class="tile tile-bird"><div class="tile-inner"></div></div>
      </div>
    </div>
  </div>


  <script src="../assets/js/Flappy/animframe_polyfill.js"></script>
  <script src="../assets/js/Flappy/keyboard_input_manager.js"></script>
  <script src="../assets/js/Flappy/html_actuator.js"></script>
  <script src="../assets/js/Flappy/grid.js"></script>
  <script src="../assets/js/Flappy/tile.js"></script>
  <script src="../assets/js/Flappy/local_score_manager.js"></script>
  <script src="../assets/js/Flappy/game_manager.js"></script>
  <script src="../assets/js/Flappy/application.js"></script>
</body>
</html>
